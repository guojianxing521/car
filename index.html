<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车案例</title>
	<link rel="stylesheet" href="css/jquery.fullpage.css">
  <link rel="stylesheet" href="css/index.css">
  <style>

  </style>
</head>
<!-- 第一步引入jquery和插件 -->
<!-- 写模板,模板名字是固定的-->
<!-- 引入自己的js文件 -->
<!-- 写自己的js文件参数, 项目导航和字符串垂直居中-->
<!-- 第二步：设置公共部分 -->
 <script src="js/jquery.min.js"></script>
 <script src="js/jquery.fullpage.js"></script>


<body>
 <a href="#" class="go"><img src="images/00-go.png"></a>
 <a href="#" class="more"><img src="images/00-more.png" ></a>
 <!-- 第一部分 -->
 <!-- 先排版，然后设置每个部分的动画，还有公共部分的动画 -->
 <div class="container">
 	   <div class="section screen01">
     <!-- 一个内容区域 -->
         <div class="content">
        <!-- 三个盒子，有动画的盒子要定位 -->
            <div class="fly"><img src="images/01-fly.png" /></div>
            <div class="sofa"><img src="images/01-sofa.png" /></div>
            <div class="goods"><img src="images/01-goods.png" /></div>
         </div>
     </div>
     <!-- 第二页排版 -->
 	   <div class="section screen02">
        <div class="content">
            <div class="goods"><img src="images/02-goods.png" /></div>
            <div class="sofa"><img src="images/02-sofa.png" /></div>
            <div class="input">
               <img src="images/02-key.png" />
               <img src="images/02-search.png" />
            </div>
            <div class="text">
                <img src="images/02-text1.png" />
                <img src="images/02-text2.png" />
            </div>
        </div>
     </div>
     <!-- 第三屏 -->
 	   <div class="section screen03">
        <div class="content">
           <div class="sofa"><img src="images/02-sofa.png"></div>
           <div class="change">
               <img src="images/03-change01.gif" >
               <img src="images/03-change02.gif" >
           </div>
           <div class="cart">
               <img src="images/03-cart01.gif">
               <img src="images/03-cart02.gif">
           </div>
        </div>
     </div>
     <!-- 第四屏 -->
     <div class="section screen04 ">
       <div class="content">
          <div class="text">
            <img src="images/04-text01.png" >
            <img src="images/04-text02.png" >
          </div>
          <div class="cloud"><img src="images/04-cloud.png"></div>
          <div class="cart">
            <img src="images/04-cart.png">
            <img src="images/02-sofa.png"></div>
          <div class="address">
            <img src="images/04-address01.png" alt="">
            <img src="images/04-address02.png" alt="">
          </div>
       </div>
     </div>
     <!-- 第五屏 -->
     <div class="section screen05">
        <div class="content">
            <div class="text"><img src="images/05-text.png" ></div>
            <div class="card">
            <!-- 顺序 -->
               <img class='sofa05' src="images/02-sofa.png">
               <img class='order'src="images/05-order.png">
               <img class='cardImg' src="images/05-card.png" >
            </div>
            <div class="mouse">
              <img class='mouse1' src="images/05-mouse01.png" >
              <img class='mouse2' src="images/05-mouse02.png" >
              <img class='hand' src="images/05-hand.png" >
            </div>
        </div>
    </div>
 	   <div class="section screen06 ">
       <div class="content">
         <div class="box"><img src="images/06-box.png"></div>
         <div class="cloud">
             <img src="images/06-cloud01.png" >
             <img src="images/06-cloud02.png" >
         </div>
         <div class="car">
                <img class="carImg" src="images/06-car.png" alt="">
                <img class="buyer" src="images/06-buyer.png" alt="">
                <img class="address" src="images/06-address.png" alt="">
                <img class="worker" src="images/06-worker.png" alt="">
                <img class="say" src="images/06-say.png" alt="">
         </div>
            <!--收货人-->
         <div class="person">
                <img class="personImg" src="images/06-person.png" alt="">
                <img class="door" src="images/06-door.png" alt="">
         </div>
          <div class="text">
                <img src="images/06-text01.png" alt="">
                <img src="images/06-text02.png" alt="">
            </div>
       </div>
     </div>
     <div class="section  screen07 active">
       <div class="content">
            <div class="star">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
                <img src="images/07-star.png" alt="">
            </div>
            <div class="text"><img src="images/07-text.png" alt=""></div>
      </div>
     </div>
     <div class="section screen08">
       <div class="content">
            <div class="btn">
                <img src="images/08-btn01.png" alt="">
                <img src="images/08-btn02.gif" alt="">
            </div>
            <div class="again"><img src="images/08-again.png" alt=""></div>
            <div class="hand"><img src="images/08-hand.png" alt=""></div>
        </div>
     </div>

 </div>
   
</body>
<script src="js/index.js"></script>

</html>
